<div class="main-container">
    <header>
        <mat-card class="card-header" fxLayoutAlign="start center" fxLayoutGap="5px" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>
                <i class="fa-solid fa-chalkboard-user"></i>
                FACTURE PROFESORES
            </mat-card-title>
            <div class="header-right" fxLayoutGap="5px">
                <a routerLink="/instructores">
                    <button mat-raised-button>Atras</button>
                </a>
            </div>
        </mat-card>
    </header>
    <div class="body-container" >
        <div class="form-container" fxLayout="column" fxLayoutAlign="start center">
            <mat-card fxLayout="column">
                <mat-card-title>
                    Agregar un nuevo profesor
                </mat-card-title>
            
                <mat-card-content >
                    <form [formGroup]="instructorsForm" (ngSubmit)="submit()">
                        <div fxLayout="row" fxLayout="column" fxLayoutGap="25px" fxLayoutGap="5px">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>
            
                            <mat-form-field>
                                <mat-label>No. documento</mat-label>
                                <input matInput formControlName="id">
                            </mat-form-field>
    
                            <!-- <mat-form-field>
                                <mat-label>Fecha de nacimiento mm/dd/aaaa</mat-label>
                                <input matInput formControlName="dateBirth">
                            </mat-form-field> -->
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Fecha de nacimiento</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="dateBirth" >
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            <button mat-raised-button class="date-button" (click)="picker.open()">Open</button>
                              
            
                            <!-- <mat-form-field>
                                <mat-label>local o extranjero</mat-label>
                                <input matInput formControlName="typeInstructor">
                            </mat-form-field> -->

                            <mat-form-field class="select-nacionalidad" appearance="fill">
                                <mat-label>Nacionalidad del docente</mat-label>
                                <mat-select disableRipple formControlName="typeInstructor">
                                  <mat-option value="local">Local</mat-option>
                                  <mat-option value="exranjero">Exranjero</mat-option>
                                </mat-select>
                            </mat-form-field>
                              
    
                            <mat-form-field>
                                <mat-label>Tipo de moneda</mat-label>
                                <input matInput formControlName="typeCurrency">
                            </mat-form-field>
            
                            <mat-form-field>
                                <mat-label>Tarifa por hora</mat-label>
                                <input matInput formControlName="priceHour">
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAling="end">
                            <button mat-raised-button type="submit" [disabled]="!ActiveButton()">Crear</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
