<div class="main-container">
    <header>
        <mat-card class="card-header" fxLayoutAlign="start center" fxLayoutGap="5px" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>
                <i class="fa-solid fa-chalkboard-user"></i>
                FACTURE PROFESORES
            </mat-card-title>
            <div class="header-right" fxLayoutGap="5px">
                <a routerLink="/instructores">
                    <button mat-raised-button>Atras</button>
                </a>
            </div>
        </mat-card>
    </header>
    <div class="body-container" >
        <div class="form-container" fxLayout="column" fxLayoutAlign="start center">
            <mat-card fxLayout="column">
                <mat-card-title>
                    Agregar un nuevo profesor
                </mat-card-title>
            
                <mat-card-content >
                    <form [formGroup]="instructorsForm" (ngSubmit)="submit()">
                        <div fxLayout="row" fxLayout="column" fxLayoutGap="25px" fxLayoutGap="5px">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>
            
                            <mat-form-field>
                                <mat-label>No. documento</mat-label>
                                <input matInput formControlName="uin">
                            </mat-form-field>
    
                            <mat-form-field>
                                <mat-label>fecha de nacimiento m/d/a</mat-label>
                                <input matInput formControlName="birth">
                            </mat-form-field>
            
                            <mat-form-field>
                                <mat-label>Local o extranjero</mat-label>
                                <input matInput formControlName="type">
                            </mat-form-field>
    
                            <mat-form-field>
                                <mat-label>Tipo de moneda</mat-label>
                                <input matInput formControlName="currency">
                            </mat-form-field>
            
                            <mat-form-field>
                                <mat-label>Tarifa por hora</mat-label>
                                <input matInput formControlName="price">
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAling="end">
                            <button mat-raised-button type="submit">Crear</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
