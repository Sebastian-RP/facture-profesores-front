<div class="main-container">
    <header>
        <mat-card class="card-header" fxLayoutAlign="start center" fxLayoutGap="5px" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>
                <i class="fa-solid fa-chalkboard-user"></i>
                FACTURE PROFESORES</mat-card-title>
            <div class="header-right" fxLayoutGap="5px">

                <a routerLink="/landing">
                    <button mat-raised-button>
                        <i class="fa-solid fa-house"></i>
                    </button>
                </a>
            </div>

        </mat-card>
    </header>
    <div class="body-container" >

        <div class="table-container" fxLayout="column" fxLayoutAlign="start center" >

            <div class="button-container" fxLayoutAlign="end center">
                <a routerLink="/agregar-instructor">
                    <button mat-raised-button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </a>
            </div>

            <table mat-table [dataSource]="allInstructors" class="mat-elevation-z8 demo-table main-instructors-table">
                <!-- Position Column -->
                <ng-container matColumnDef="demo-position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="demo-name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/detalles-instructor/{{element.id}}">{{element.name}}</a>
                        
                    </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="demo-uin">
                  <th mat-header-cell *matHeaderCellDef> No. Documento </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- local or foreign -->
                <ng-container matColumnDef="demo-type">
                  <th mat-header-cell *matHeaderCellDef> Tipo </th>
                  <td mat-cell *matCellDef="let element"> {{element.typeInstructor}} </td>
                </ng-container>
    
                <!-- Column currency-->
                <ng-container matColumnDef="demo-currency">
                    <th mat-header-cell *matHeaderCellDef> Moneda </th>
                    <td mat-cell *matCellDef="let element"> {{element.typeCurrency}} </td>
                </ng-container>
              
                <!-- Column price per hour-->
                <ng-container matColumnDef="demo-price">
                    <th mat-header-cell *matHeaderCellDef> Tarifa/Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.priceHour}} </td>
                </ng-container>

                <!-- Column cost last mount-->
                <ng-container matColumnDef="demo-honorario">
                    <th mat-header-cell *matHeaderCellDef> Pago mensual COP </th>
                    <td mat-cell *matCellDef="let element"> {{element.monthlyPayment}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
        
          
    </div>
</div>
